<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/register</title>
    <link rel="stylesheet" href="loginStyle.css">
    <link rel="stylesheet"href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <a href="Home.html" class="logo"><img src="imagenes/logoB.png" alt=""></a>
        <nav class="menu">
            <ul>
          
            </ul>
        </nav>
        <div class="menu-rigt">
            <a href="#"><i class='bx bx-search'></i></a>
            <a href="#"><i class='bx bx-cart-alt' ></i></a>
            <a href="Login.html"><i class='bx bx-user-circle' ></i></a>
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>    

    <div class="container" id="container">
        <div class="form-container sing-up">
            <form action="Home.html">
                <h1>Crear Cuenta</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class='bx bxl-google'></i></a>
                    <a href="#" class="icon"><i class='bx bxl-facebook' ></i></a>
                    <a href="#" class="icon"><i class='bx bxl-twitter' ></i></a>
                    <a href="#" class="icon"><i class='bx bxl-linkedin' ></i></a>
                </div>
                <span>usa tu correo para registrarte</span>
                <input type="text" placeholder="nombre">
                <input type="email" placeholder="correo">
                <input type="password" placeholder="contraseña">
                <button>Registrarse</button>
            </form>
        </div>

        <div class="form-container sing-in">
            <form action="Home.html">
                <h1>Iniciar Sesion</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class='bx bxl-google'></i></a>
                    <a href="#" class="icon"><i class='bx bxl-facebook' ></i></a>
                    <a href="#" class="icon"><i class='bx bxl-twitter' ></i></a>
                    <a href="#" class="icon"><i class='bx bxl-linkedin' ></i></a>
                </div>
                <span>usa tu correo para iniciar sesion</span>
                <input type="email" placeholder="correo">
                <input type="password" placeholder="contraseña">
                <a href="#">Olvidaste tu contraseña?</a>
                <button>Iniciar Sesion</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bienvenido de nuevo</h1>
                    <p>Ingrese sus datos personales</p>
                    <button class="hidden" id="login">Iniciar sesion</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Bienvenido</h1>
                    <p>Registrese usando sus datos personales</p>
                    <button class="hidden" id="register">Registrarse</button>
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
